<!DOCTYPE html>
<html>

<head>
    <title>Tetris JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Neil Barkhina, Tetris, HtML5, Mobile, Desktop, iPhone, Android, Touch Controls, Keyboard Controls" />   
	<meta name="description" content="Tetris Game written in Pure HTML, no Canvas. Minimalist Design and Wide browser support accross Desktop and Mobile Devices. Touch and Keyboard Controls." />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
</head>
<script type="text/javascript">
    var rando = Math.floor(Math.random() * Math.floor(100000));
    var script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js';
    script.setAttribute("data-main",'config.js?v=' + rando);
    document.getElementsByTagName('head')[0].appendChild(script);
</script>
<style>
body, html {
    height: 100%;
}

.row{
    margin-right: 0px;
    margin-left: 0px;
}

</style>
<body>
    
    <div id="divMain" class="text-center" style="height: 100%;background-color:rgb(231, 245, 255);">
        <div id="header">
            <h3>
                Tetris JS 
            </h3> 
            <button class="btn btn-primary" id="btnStart" onclick="myApp.btnClick()">New Game</button>
            <button class="btn btn-primary ml-2" id="btnStart" onclick="myApp.btnPause()"
            rv-text="data.getPauseButtonText | call data.game_mode"></button>
            <br>
            <div class="d-md-none">
                <b>FPS:</b> <span rv-text="data.currentfps"></span> 
                <b>Level:</b> { data.level } <b>Lines:</b> { data.lines }
            </div>
            <div class="d-none d-md-block">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col d-none d-md-block" style="text-align:right;">
                <b>FPS:</b> <span rv-text="data.currentfps"></span><br>
                <b>Level:</b> { data.level }<br>
                <b>Lines:</b> { data.lines }<br>
                <br><br><br>
                <i class="fas fa-arrow-up"></i> - Rotate<br>
                <i class="fas fa-arrow-left"></i>&nbsp;<i class="fas fa-arrow-down"></i>&nbsp;<i class="fas fa-arrow-right"></i> - Move<br>
                <b>A</b> - Drop<br>
                <b>P</b> - Pause<br>
                <b>N</b> - Reset<br>
                <br><br>
                <section rv-html="data.message"></section>
            </div>
            <div class="col" id="gamediv">
            </div>
            <div class="col d-none d-md-block" style="text-align:left;">
                <b>Next Piece</b>
                <br><br>
                <div id="nextpiecediv">
                </div>
                
            </div>
        </div>

    </div>

    
</body>

</html>
